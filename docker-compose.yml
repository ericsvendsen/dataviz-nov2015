postgis:
  image: kartoza/postgis
  hostname: postgis
  ports:
  - "5432:5432"
  volumes:
  - ./postgis:/tmp/postgis
geoserver:
  build: geoserver
  hostname: geoserver
  ports:
  - "8080:8080"
  links:
  - postgis:postgis
  volumes:
  - /home/ubuntu/landsat-data/geoserver_data:/srv/geoserver
  - /home/ubuntu/landsat-data/geoserver:/tmp/geoserver
preview:
  build: preview
  hostname: preview
  ports:
  - "80:80"
  links:
  - geoserver:geoserver
